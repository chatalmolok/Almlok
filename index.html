<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👑 شات الملوك | الملف الشخصي والدردشة 👑</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 15px gold;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d4af37;
    }

    .profile-section {
      display: none;
      background: #111;
      border: 2px solid gold;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      color: white;
      box-shadow: 0 0 15px gold;
    }

    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #444;
      background: #000;
      color: gold;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>👑 شات الملوك 👑</h1>
  <p>أهلاً بك في مملكة التواصل الفخم.</p>

  <div id="guestButtons">
    <a href="login.html" class="btn">تسجيل الدخول</a>
    <a href="signup.html" class="btn">إنشاء حساب جديد</a>
  </div>

  <div id="profileSection" class="profile-section">
    <h2>👑 الملف الشخصي 👑</h2>
    <input type="text" id="userName" placeholder="اسمك الكامل">
    <input type="number" id="userAge" placeholder="العمر">
    <select id="userGender">
      <option>ذكر</option>
      <option>أنثى</option>
    </select>
    <textarea id="userBio" placeholder="نبذة قصيرة عنك..."></textarea>
    <button class="btn" onclick="saveProfile()">💾 حفظ</button>
  </div>

  <footer>حقوق النشر © 2025 شات الملوك</footer>

  <!-- ✅ سكربت Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",
      projectId: "lloo-756f7",
      storageBucket: "lloo-756f7.firebasestorage.app",
      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:b0fc76afe09001365043c0"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // إظهار الملف الشخصي بعد تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      const guestButtons = document.getElementById("guestButtons");
      const profileSection = document.getElementById("profileSection");

      if (user) {
        guestButtons.style.display = "none";
        profileSection.style.display = "block";
      } else {
        guestButtons.style.display = "block";
        profileSection.style.display = "none";
      }
    });

    // دالة لحفظ البيانات (محلياً مؤقتاً)
    window.saveProfile = function() {
      const name = document.getElementById("userName").value;

    };
  </script>

</body>
