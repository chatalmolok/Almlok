<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>شات الملوك — تسجيل</title>
        <link rel="stylesheet" href="style.css" />
        </head>
        <body>
          <main class="container">
              <!-- Header / logo -->
                  <header class="logo">
                        <h1>👑 شات الملوك 👑</h1>
                            </header>

                                <!-- Login view -->
                                    <section id="view-login" class="card view active">
                                          <h2>تسجيل الدخول</h2>
                                                <form id="form-login">
                                                        <label>اسم المستخدم</label>
                                                                <input id="login-username" type="text" required />
                                                                        <label>كلمة المرور</label>
                                                                                <input id="login-password" type="password" required />
                                                                                        <div class="row-between">
                                                                                                  <label class="checkbox"><input id="remember" type="checkbox" /> تذكّرني</label>
                                                                                                            <button type="button" class="link" id="to-forgot">نسيت كلمة السر؟</button>
                                                                                                                    </div>
                                                                                                                            <button type="submit" class="btn gold">دخول</button>
                                                                                                                                  </form>
                                                                                                                                        <p class="muted">ما عندك حساب؟ <button class="link" id="to-signup">إنشاء حساب</button></p>
                                                                                                                                            </section>

                                                                                                                                                <!-- Signup view -->
                                                                                                                                                    <section id="view-signup" class="card view">
                                                                                                                                                          <h2>إنشاء حساب جديد</h2>
                                                                                                                                                                <form id="form-signup">
                                                                                                                                                                        <label>الإيميل (Gmail)</label>
                                                                                                                                                                                <input id="signup-email" type="email" required />
                                                                                                                                                                                        <label>اسم المستخدم</label>
                                                                                                                                                                                                <input id="signup-username" type="text" required />
                                                                                                                                                                                                        <label>كلمة المرور</label>
                                                                                                                                                                                                                <input id="signup-password" type="password" required minlength="6" />
                                                                                                                                                                                                                        <label>تأكيد كلمة المرور</label>
                                                                                                                                                                                                                                <input id="signup-password2" type="password" required minlength="6" />
                                                                                                                                                                                                                                        <button type="submit" class="btn gold">إنشاء الحساب</button>
                                                                                                                                                                                                                                              </form>
                                                                                                                                                                                                                                                    <p class="muted">لديك حساب؟ <button class="link" id="to-login">تسجيل الدخول</button></p>
                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                            <!-- Forgot view -->
                                                                                                                                                                                                                                                                <section id="view-forgot" class="card view">
                                                                                                                                                                                                                                                                      <h2>استعادة كلمة السر</h2>
                                                                                                                                                                                                                                                                            <form id="form-forgot">
                                                                                                                                                                                                                                                                                    <label>الإيميل</label>
                                                                                                                                                                                                                                                                                            <input id="forgot-email" type="email" required />
                                                                                                                                                                                                                                                                                                    <button type="submit" class="btn gold">إرسال رابط إعادة التعيين</button>
                                                                                                                                                                                                                                                                                                          </form>
                                                                                                                                                                                                                                                                                                                <p class="muted"><button class="link" id="back-login">العودة لتسجيل الدخول</button></p>
                                                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                                        <!-- Profile & Chat placeholder (بعد تسجيل الدخول) -->
                                                                                                                                                                                                                                                                                                                            <section id="view-chat" class="card view">
                                                                                                                                                                                                                                                                                                                                  <h2 id="welcome-title">أهلاً</h2>

                                                                                                                                                                                                                                                                                                                                        <div class="profile">
                                                                                                                                                                                                                                                                                                                                                <div class="avatar">ص</div>
                                                                                                                                                                                                                                                                                                                                                        <div>
                                                                                                                                                                                                                                                                                                                                                                  <input id="profile-name" placeholder="الاسم" />
                                                                                                                                                                                                                                                                                                                                                                            <input id="profile-age" placeholder="العمر" type="number" min="0" />
                                                                                                                                                                                                                                                                                                                                                                                      <textarea id="profile-bio" placeholder="نبذة عنك"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                <button id="save-profile" class="btn">حفظ الملف</button>
                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                    <hr />
                                                                                                                                                                                                                                                                                                                                                                                                                          <h3>جزء دردشة (تجريبي)</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="chat-box" class="chat-box">
                                                                                                                                                                                                                                                                                                                                                                                                                                        <p class="muted">لما نربط Firebase، ستظهر الرسائل هنا.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="chat-input">
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input id="message-input" placeholder="اكتب رسالتك..." />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button id="send-msg" class="btn">إرسال</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="admin-area muted" id="admin-area" style="display:none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h4>لوحة المالك / الأدمن</h4>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button id="promote-user" class="btn gold">ترقية مستخدم (تجريبي)</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button id="logout" class="btn">تسجيل خروج</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <footer class="muted small">نسخة تصميم أولية — جاهز للربط مع Firebase</footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </main>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
