<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد | شات الملوك 👑</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid gold;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px gold;
      text-align: center;
      position: relative;
    }
    h2 { margin-bottom: 20px; color: gold; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid gold;
      background: transparent;
      color: gold;
      font-size: 16px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: gold;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover { background: #d4af37; }
    a {
      color: gold;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    a:hover { text-decoration: underline; }

    /* ✅ تنبيه أنيق */
    .alert {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px gold;
      display: none;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div id="alert" class="alert"></div>
    <h2>إنشاء حساب جديد 👑</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

    <button id="signupBtn">إنشاء الحساب</button>
    <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",
      projectId: "lloo-756f7",
      storageBucket: "lloo-756f7.firebasestorage.app",
      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:b0fc76afe09001365043c0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const alertBox = document.getElementById("alert");

    function showAlert(msg, color="gold", textColor="black") {
      alertBox.textContent = msg;
      alertBox.style.background = color;
      alertBox.style.color = textColor;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 3000);
    }

    // فحص تطابق كلمة المرور مباشرة
    confirmInput.addEventListener("input", () => {
      if (confirmInput.value !== passInput.value) {
        confirmInput.style.borderBottom = "2px solid red";
      } else {
        confirmInput.style.borderBottom = "2px solid gold";
      }
    });

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (!email || !password || !confirm) {
        showAlert("يرجى تعبئة جميع الحقول", "red", "white");
        return;
      }
      if (password !== confirm) {
        showAlert("كلمتا المرور غير متطابقتين", "red", "white");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showAlert("تم إنشاء الحساب بنجاح 🎉");
        setTimeout(() => window.location.href = "login.html", 2000);
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          showAlert("هذا البريد مستخدم مسبقًا", "red", "white");
        } else if (error.code === "auth/weak-password") {
          showAlert("كلمة المرور ضعيفة جدًا", "red", "white");
        } else {
          showAlert("حدث خطأ أثناء التسجيل", "red", "white");
        }
      }
    });
  </script>
</body>
</html>
