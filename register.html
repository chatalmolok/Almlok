<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب 👑 شات الملوك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    input[type="email"],
    input[type="password"] {
      background: #222;
      color: gold;
    }
    button {
      width: 100%;
      padding: 10px;
      background: gold;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e0b000;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: gold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>إنشاء حساب جديد 👑</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="registerBtn">تسجيل</button>
    <p>عندك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- سكربت Firebase -->
  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // بيانات مشروعك (نفسها من كودك السابق)
    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",
      projectId: "lloo-756f7",
      storageBucket: "lloo-756f7.firebasestorage.app",
      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:b0fc76afe09001365043c0"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // تسجيل المستخدم
    const registerBtn = document.getElementById("registerBtn");
    registerBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول 🎉");
        window.location.href = "login.html";
      } catch (error) {
        alert("حدث خطأ: " + error.message);
      }
    });
  </script>

</body>
</html>
