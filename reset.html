<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعيين كلمة المرور | شات الملوك</title>
  <style>
    body{margin:0;font-family:'Tajawal',sans-serif;background:#000;color:gold;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#111;padding:28px;border-radius:16px;border:2px solid gold;max-width:420px;width:92%;box-shadow:0 0 20px rgba(212,175,55,0.12);text-align:center}
    input{width:90%;padding:10px;margin:10px 0;border:none;border-bottom:2px solid gold;background:transparent;color:gold;font-size:16px;outline:none;border-radius:6px}
    button{width:100%;padding:10px;background:gold;border:none;color:#000;font-weight:bold;cursor:pointer;font-size:18px;border-radius:8px;margin-top:10px}
    .msg{color:#bff7b0;margin-top:8px}
    .error{color:#ff9b9b;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>إعادة تعيين كلمة المرور</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني" />
    <button id="resetBtn">إرسال رابط التعيين</button>
    <div id="resetFeedback" role="status" aria-live="polite"></div>
    <a href="login.html">العودة إلى تسجيل الدخول</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",
      projectId: "lloo-756f7",
      storageBucket: "lloo-756f7.firebasestorage.app",
      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:46f402720b38f15c5043c0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const feedback = document.getElementById("resetFeedback");

    resetBtn.addEventListener("click", async () => {
      feedback.textContent = "";
      const email = document.getElementById("email").value.trim();
      if (!email) {
        feedback.className = "error";
        feedback.textContent = "الرجاء إدخال بريدك الإلكتروني";
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = "جارٍ الإرسال...";

      try {
        await sendPasswordResetEmail(auth, email);
        feedback.className = "msg";
        feedback.textContent = "تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني ✅";
      } catch (err) {
        console.error(err);
        feedback.className = "error";
        if (err.code === "auth/user-not-found") {
          feedback.textContent = "لا يوجد حساب مرتبط بهذا البريد";
        } else {
          feedback.textContent = err.message;
        }
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = "إرسال رابط التعيين";
      }
    });
  </script>
</body>
</html>
