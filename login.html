<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شات الملوك | تسجيل الدخول</title>
  <style>
    body {
      margin: 0; font-family: 'Tajawal', sans-serif;
      background-color: #000; color: gold;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #111; padding: 30px; border-radius: 20px;
      border: 2px solid gold; width: 90%; max-width: 400px;
      box-shadow: 0 0 20px gold; text-align: center;
    }
    h2 { margin-bottom: 10px; }
    p { color: #ffda66; margin-bottom: 15px; }
    input {
      width: 90%; padding: 10px; margin: 10px 0;
      border: none; border-bottom: 2px solid gold;
      background: transparent; color: gold; font-size: 16px; outline: none;
    }
    button {
      width: 100%; padding: 10px; background: gold; border: none;
      color: #000; font-weight: bold; cursor: pointer;
      font-size: 18px; border-radius: 8px; margin-top: 10px; transition: 0.3s;
    }
    button:hover { background: #d4af37; }
    a { color: gold; text-decoration: none; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>شات الملوك</h2>
    <p>مرحباً بك في شات الملوك! تواصل مع الآخرين وابدأ الدردشة الآن.</p>
    <input type="text" id="loginInput" placeholder="البريد الإلكتروني أو اسم المستخدم" required>
    <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
    <button id="loginBtn">تسجيل الدخول</button>
    <a href="signup.html">إنشاء حساب جديد</a>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
