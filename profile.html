<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👑 الملف الشخصي</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Cairo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: #111;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px gold;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    .save-btn {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    .save-btn:hover {
      background: #ffcc00;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid gold;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h2>👑 الملف الشخصي 👑</h2>
    <img id="profileImage" src="default.png" alt="صورة المستخدم"><br>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="name" placeholder="اسمك الكامل">
    <input type="number" id="age" placeholder="العمر">
    <select id="gender">
      <option value="">اختر الجنس</option>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>
    <textarea id="bio" rows="3" placeholder="نبذة قصيرة عنك..."></textarea>
    <button class="save-btn" onclick="saveProfile()">💾 حفظ</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // إعداد Firebase (بدل القيم بقيم مشروعك)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;
    const imageInput = document.getElementById("imageInput");
    const profileImage = document.getElementById("profileImage");

    // تحميل بيانات المستخدم عند الدخول
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("age").value = data.age || "";
          document.getElementById("gender").value = data.gender || "";
          document.getElementById("bio").value = data.bio || "";
          if (data.photoURL) profileImage.src = data.photoURL;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // عند رفع الصورة
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        profileImage.src = URL.createObjectURL(file);
      }
    });

    // حفظ الملف الشخصي
    async function saveProfile() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const bio = document.getElementById("bio").value;
      const gender = document.getElementById("gender").value;

      let photoURL = profileImage.src;

      // رفع الصورة الجديدة إن وُجدت
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageRef = ref(storage, `profiles/${currentUser.uid}.jpg`);
        await uploadBytes(storageRef, file);
        photoURL = await getDownloadURL(storageRef);
      }

      await setDoc(doc(db, "users", currentUser.uid), {
        name,
        age,
        bio,
        gender,
        photoURL
      });

      alert("✅ تم حفظ ملفك الشخصي بنجاح!");
    }
  </script>
</body>
</html>
