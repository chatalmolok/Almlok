  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",

      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:b0fc76afe09001365043c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("time"));

    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(data.sender === "me" ? "my-message" : "other-message");
        div.textContent = data.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (text === "") return;

      await addDoc(messagesRef, {
        text: text,
        sender: "me",
        time: serverTimestamp()
      });
      input.value = "";
    };
  </script>
