<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شات الملوك 👑</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  font-family: "Cairo", sans-serif;
  background: #000;
  color: #FFD700;
}
.header {
  background: linear-gradient(90deg, #1a1a1a, #000);
  border-bottom: 2px solid #FFD700;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
}
.header h1 {
  color: #FFD700;
  font-size: 22px;
  text-shadow: 0 0 10px #FFD700;
}
.profile-btn {
  background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
  border-radius: 50%;
  width: 45px;
  height: 45px;
  border: none;
  box-shadow: 0 0 20px rgba(255,215,0,0.4);
  cursor: pointer;
  font-size: 22px;
  color: #000;
  font-weight: bold;
  transition: transform .3s;
}
.profile-btn:hover { transform: scale(1.1); }

.profile-window {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 20, 20, 0.95);
  border: 2px solid #FFD700;
  border-radius: 15px;
  box-shadow: 0 0 25px #FFD700;
  width: 320px;
  max-width: 90%;
  padding: 20px;
  display: none;
  z-index: 999;
}
.profile-window.active { display: block; }

.profile-window h3 {
  text-align: center;
  color: #FFD700;
  margin-bottom: 10px;
}

.profile-window input, 
.profile-window select, 
.profile-window textarea {
  width: 100%;
  margin: 6px 0;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #FFD700;
  background: #000;
  color: #FFD700;
}
.profile-window button {
  width: 100%;
  padding: 8px;
  background: #FFD700;
  color: #000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 8px;
}
#closeProfile {
  position: absolute;
  top: 8px;
  left: 10px;
  background: transparent;
  border: none;
  color: #FFD700;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="header">
  <h1>👑 شات الملوك الرسمي 👑</h1>
  <button class="profile-btn" id="openProfile">👤</button>
</div>

<!-- نافذة الملف الشخصي -->
<div class="profile-window" id="profileWindow">
  <button id="closeProfile">✖</button>
  <h3>الملف الشخصي</h3>
  <input type="text" id="profileName" placeholder="الاسم">
  <input type="number" id="profileAge" placeholder="العمر">
  <select id="profileGender">
    <option value="">اختر الجنس</option>
    <option value="ذكر">ذكر</option>
    <option value="أنثى">أنثى</option>
  </select>
  <textarea id="profileBio" placeholder="نبذة عنك..."></textarea>
  <button id="saveProfile">💾 حفظ</button>
</div>

<!-- منطقة الشات -->
<div id="chatContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
  authDomain: "lloo-756f7.firebaseapp.com",
  projectId: "lloo-756f7",
  storageBucket: "lloo-756f7.firebasestorage.app",
  messagingSenderId: "951071688513",
  appId: "1:951071688513:web:46f402720b38f15c5043c0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// عناصر الصفحة
const openBtn = document.getElementById('openProfile');
const closeBtn = document.getElementById('closeProfile');
const win = document.getElementById('profileWindow');
const saveBtn = document.getElementById('saveProfile');

// فتح وإغلاق النافذة
openBtn.onclick = () => win.classList.add('active');
closeBtn.onclick = () => win.classList.remove('active');

// تحميل بيانات المستخدم
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);
  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("profileName").value = data.name || "";
    document.getElementById("profileAge").value = data.age || "";
    document.getElementById("profileGender").value = data.gender || "";
    document.getElementById("profileBio").value = data.bio || "";
  }
});

// حفظ البيانات
saveBtn.onclick = async () => {
  const user = auth.currentUser;
  if (!user) return alert("يجب تسجيل الدخول أولاً");
  const ref = doc(db, "users", user.uid);
  await setDoc(ref, {
    name: document.getElementById("profileName").value,
    age: document.getElementById("profileAge").value,
    gender: document.getElementById("profileGender").value,
    bio: document.getElementById("profileBio").value
  });
  alert("✅ تم حفظ الملف الشخصي بنجاح");
  win.classList.remove('active');
};
</script>

<!-- سكربت الشات الأصلي -->
<script src="script.js"></script>

</body>
</html>
