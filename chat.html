<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدردشة | شات الملوك 👑</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: gold;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 0 10px gold;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      background: #111;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid gold;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #111;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: gold;
    }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #e0b000;
    }
  </style>
</head>
<body>
  <header>👑 شات الملوك - الغرفة العامة</header>
  <div id="messages"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
    <button id="sendBtn">إرسال</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js"; // تم إضافة هذا السطر

    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",
      projectId: "lloo-756f7",
      storageBucket: "lloo-756f7.firebasestorage.app",
      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:46f402720b38f15c5043c0" // تم تحديث الـ appId هنا
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); // تم تهيئة auth

    // حماية الصفحة: إعادة التوجيه إلى صفحة تسجيل الدخول إذا لم يكن المستخدم مسجلاً
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text === "") return;
      await addDoc(messagesRef, {
        text,
        timestamp: new Date()
      });
      messageInput.value = "";
    });

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.textContent = doc.data().text;
        messagesDiv.appendChild(msg);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
