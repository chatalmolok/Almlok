<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👑 شات الملوك 👑</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #000;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .chat-box {
      width: 95%;
      max-width: 500px;
      background: #111;
      border: 2px solid gold;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }
    .header {
      background: gold;
      color: black;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      font-size: 20px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #000;
      color: gold;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 10px;
      background: #222;
    }
    .message.me {
      background: gold;
      color: black;
      text-align: right;
    }
    .input-area {
      display: flex;
      border-top: 2px solid gold;
    }
    input {
      flex: 1;
      padding: 10px;
      background: transparent;
      color: gold;
      border: none;
      outline: none;
    }
    button {
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 15px;
      cursor: pointer;
    }
    .logout-btn {
      background: crimson;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .alert {
      background: gold;
      color: black;
      padding: 8px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="header">👑 شات الملوك 👑</div>
    <div id="alert" class="alert"></div>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="اكتب رسالتك..." />
      <button id="sendBtn">إرسال</button>
    </div>
  </div>

  <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ✅ إعداد Firebase (من مشروعك)
    const firebaseConfig = {
      apiKey: "AIzaSyDJhA1WkFsLZiQz5WZFWPFbdjxLPtG57ss",
      authDomain: "lloo-756f7.firebaseapp.com",
      projectId: "lloo-756f7",
      storageBucket: "lloo-756f7.firebasestorage.app",
      messagingSenderId: "951071688513",
      appId: "1:951071688513:web:46f402720b38f15c5043c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const alertBox = document.getElementById("alert");
    function showAlert(msg, color = "gold", textColor = "black") {
      alertBox.textContent = msg;
      alertBox.style.background = color;
      alertBox.style.color = textColor;
      alertBox.style.display = "block";
      setTimeout(() => alertBox.style.display = "none", 2500);
    }

    // 🛡️ حماية الصفحة
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        showAlert("يجب تسجيل الدخول أولاً", "red", "white");
        setTimeout(() => (window.location.href = "login.html"), 1500);
      } else {
        console.log("تم تسجيل الدخول:", user.email);
        loadMessages(user);
      }
    });

    // 💬 تحميل الرسائل
    const messagesDiv = document.getElementById("messages");
    function loadMessages(currentUser) {
      const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          if (msg.user === currentUser.email) div.classList.add("me");
          div.textContent = `${msg.user.split("@")[0]}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // 🚀 إرسال رسالة
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      const user = auth.currentUser;
      if (!text || !user) return;
      await addDoc(collection(db, "messages"), {
        user: user.email,
        text: text,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    });

    // 🚪 تسجيل الخروج
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
