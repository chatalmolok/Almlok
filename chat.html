<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>👑 شات الملوك — الدردشة والبروفايل 👑</title>
  <style>
    :root{
      --gold1:#ffd700;
      --gold2:#e6b800;
      --bg:#000;
      --card:#111;
      --muted:#777;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal",sans-serif;
      background: linear-gradient(180deg,#050505 0%, #0b0b0b 100%);
      color:var(--gold1);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }

    /* الحاوية */
    .chat-box{
      width:94%;
      max-width:980px;
      height:88vh;
      background: linear-gradient(180deg,#0f0f10 0%, #0b0b0b 100%);
      border-radius:14px;
      border:2px solid rgba(212,175,55,0.12);
      box-shadow: 0 8px 40px rgba(0,0,0,0.7), 0 0 30px rgba(212,175,55,0.06) inset;
      display:grid;
      grid-template-columns: 300px 1fr;
      gap:18px;
      padding:18px;
      position:relative;
      transition: all .35s ease;
    }

    /* العمود الجانبي */
    .side{ display:flex; flex-direction:column; gap:12px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(212,175,55,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .card h3{ margin:0 0 6px 0; color:var(--gold1) }
    .card p{ margin:6px 0; color:var(--muted); font-size:14px }

    /* الشات */
    .chat-area{ display:flex; flex-direction:column; gap:12px; height:100%; position:relative; }
    .header{
      background: linear-gradient(90deg,var(--gold2),var(--gold1));
      color:#050505;
      padding:10px;
      border-radius:8px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      box-shadow: 0 4px 18px rgba(214,170,20,0.15);
    }

    /* أيقونة المستخدم الذهبية ثلاثية الأبعاد */
    .profile-icon{
      position:absolute;
      top:10px;
      left:12px; /* rtl => visual right */
      width:56px;
      height:56px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--gold1), var(--gold2) 55%);
      box-shadow: 0 6px 22px rgba(214,170,20,0.45), 0 0 30px rgba(214,170,20,0.18) inset;
      border: 2px solid rgba(255,255,255,0.08);
      cursor:pointer;
      transform-style:preserve-3d;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      transition: transform .35s ease, box-shadow .25s ease;
      perspective: 800px;
      z-index:40;
    }
    .profile-icon:hover{ transform: rotateY(12deg) scale(1.03); box-shadow:0 10px 40px rgba(214,170,20,0.6); }
    .profile-icon img{ width:100%; height:100%; object-fit:cover; display:block; }

    /* الرسائل */
    #messages{
      flex:1;
      overflow:auto;
      padding:8px;
      border-radius:8px;
      background:linear-gradient(180deg,#020202,#060606);
      border:1px solid rgba(255,255,255,0.02);
      color:var(--gold1);
    }
    .msg{ padding:8px 10px; margin:8px
